<div class="characters">
    <h2>Characters</h2>
    <div *ngIf="characters.length" class="character-container">
        <div *ngFor="let character of characters" class="character-container__card" routerLink="{{character._id}}">
            <div class="character-container__card--img">
               <img src="{{character.image}}" alt="{{character.name}}"> 
            </div>
            <h6>{{character.name}}</h6>
        </div>
    </div>
</div>
